<ion-header>

  <ion-navbar>
    <ion-title>Conversão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Escolha a base</ion-label>
      <ion-select [(ngModel)]="currentBase" (ionChange)="buttonDisplay()">
        <ion-option value="2">Binária</ion-option>
        <ion-option value="8">Octal</ion-option>
        <ion-option value="10">Decimal</ion-option>
        <ion-option value="16">Hexadecimal</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="0" readonly></ion-input>
    </ion-item>

    <div style="margin-top: 20px">

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtn0To1() == false, 'is-visible': showBtn0To1() == true}">0</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn0To1() == false, 'is-visible': showBtn0To1() == true}">1</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}">2</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}">3</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}">4</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}">5</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}">6</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}">7</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtn8To9() == false, 'is-visible': showBtn8To9() == true}">8</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn8To9() == false, 'is-visible': showBtn8To9() == true}">9</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}">A</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}">B</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}">C</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}">D</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}">E</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}">F</button>
        </div>
      </div>

      <button ion-button full color="danger">Converter</button>

    </div>

  </ion-list>

</ion-content>
