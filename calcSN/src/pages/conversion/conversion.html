<ion-header>

  <ion-navbar>
    <ion-title>Conversão</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Escolha a base</ion-label>
      <ion-select [(ngModel)]="currentBase" (ionChange)="buttonDisplay()">
        <ion-option value="2">Binária</ion-option>
        <ion-option value="8">Octal</ion-option>
        <ion-option value="10">Decimal</ion-option>
        <ion-option value="16">Hexadecimal</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="0" [(ngModel)]="conversionInput" readonly></ion-input>
    </ion-item>

    <div style="margin-top: 20px">

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': !showBtn0To1(), 'is-visible': showBtn0To1()}"
                  (click)="addValue('0')">0
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': !showBtn0To1(), 'is-visible': showBtn0To1()}"
                  (click)="addValue('1')">1
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': !showBtn2To7(), 'is-visible': showBtn2To7()}"
                  (click)="addValue('2')">2
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': !showBtn2To7(), 'is-visible': showBtn2To7()}"
                  (click)="addValue('3')">3
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtn2To7(), 'is-visible': showBtn2To7()}"
                  (click)="addValue('4')">4
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtn2To7(), 'is-visible': showBtn2To7()}"
                  (click)="addValue('5')">5
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtn2To7(), 'is-visible': showBtn2To7()}"
                  (click)="addValue('6')">6
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtn2To7(), 'is-visible': showBtn2To7()}"
                  (click)="addValue('7')">7
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtn8To9(), 'is-visible': showBtn8To9()}"
                  (click)="addValue('8')">8
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtn8To9(), 'is-visible': showBtn8To9()}"
                  (click)="addValue('9')">9
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtnAToF(), 'is-visible': showBtnAToF()}"
                  (click)="addValue('A')">A
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtnAToF(), 'is-visible': showBtnAToF()}"
                  (click)="addValue('B')">B
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtnAToF(), 'is-visible': showBtnAToF()}"
                  (click)="addValue('C')">C
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtnAToF(), 'is-visible': showBtnAToF()}"
                  (click)="addValue('D')">D
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtnAToF(), 'is-visible': showBtnAToF()}"
                  (click)="addValue('E')">E
          </button>
        </div>
        <div class="col col-20">
          <button ion-button block
                  [ngClass]="{'not-visible': !showBtnAToF(), 'is-visible': showBtnAToF()}"
                  (click)="addValue('F')">F
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button full color="secondary" (click)="conversion()">Converter</button>
        </div>
        <div class="col col-20 col-offset-10">
          <button ion-button full color="danger" (click)="clear()">Limpar</button>
        </div>
      </div>

    </div>

    <div [ngClass]="{'not-visible': !currentBaseNotNull(), 'is-visible': currentBaseNotNull()}">

      <ion-item>
        <ion-label floating>Binário:</ion-label>
        <ion-input type="text" [(ngModel)]="resultBinary" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Octal:</ion-label>
        <ion-input type="text" [(ngModel)]="resultOctal" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Decimal:</ion-label>
        <ion-input type="text" [(ngModel)]="resultDecimal" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Hexadecimal:</ion-label>
        <ion-input type="text" [(ngModel)]="resultHexadecimal" readonly></ion-input>
      </ion-item>
      <ion-item class="not-visible"></ion-item>

    </div>

  </ion-list>

</ion-content>
