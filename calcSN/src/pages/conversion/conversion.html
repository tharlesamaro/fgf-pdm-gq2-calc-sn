<!--
  Generated template for the ConversionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Conversão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Escolha a base</ion-label>
      <ion-select [(ngModel)]="currentBase" (ionChange)="buttonDisplay()">
        <ion-option value="2">Binária</ion-option>
        <ion-option value="8">Octal</ion-option>
        <ion-option value="10">Decimal</ion-option>
        <ion-option value="16">Hexadecimal</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="0" [(ngModel)]="conversionInput" readonly></ion-input>
    </ion-item>

    <div style="margin-top: 20px">

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtn0To1() == false, 'is-visible': showBtn0To1() == true}" (click)="addValue('0')">0</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn0To1() == false, 'is-visible': showBtn0To1() == true}" (click)="addValue('1')">1</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}" (click)="addValue('2')">2</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}" (click)="addValue('3')">3</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}" (click)="addValue('4')">4</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}" (click)="addValue('5')">5</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}" (click)="addValue('6')">6</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn2To7() == false, 'is-visible': showBtn2To7() == true}" (click)="addValue('7')">7</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtn8To9() == false, 'is-visible': showBtn8To9() == true}" (click)="addValue('8')">8</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtn8To9() == false, 'is-visible': showBtn8To9() == true}" (click)="addValue('9')">9</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}" (click)="addValue('A')">A</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}" (click)="addValue('B')">B</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}" (click)="addValue('C')">C</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}" (click)="addValue('D')">D</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}" (click)="addValue('E')">E</button>
        </div>
        <div class="col col-20">
          <button ion-button block [ngClass]="{'not-visible': showBtnAToF() == false, 'is-visible': showBtnAToF() == true}" (click)="addValue('F')">F</button>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-10">
          <button ion-button full color="secondary" (click)="conversion()">Converter</button>
        </div>
        <div class="col col-20 col-offset-10">
          <button ion-button full color="danger" (click)="clear()">Limpar</button>
        </div>
      </div>

    </div>

    <div [ngClass]="{'not-visible': currentBaseNotNull() == false, 'is-visible': currentBaseNotNull() == true}">

      <ion-item>
        <ion-label floating>Binário:</ion-label>
        <ion-input type="text" [(ngModel)]="resultBinary" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Octal:</ion-label>
        <ion-input type="text" [(ngModel)]="resultOctal" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Decimal:</ion-label>
        <ion-input type="text" [(ngModel)]="resultDecimal" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Hexadecimal:</ion-label>
        <ion-input type="text" [(ngModel)]="resultHexadecimal" readonly></ion-input>
      </ion-item>

    </div>


  </ion-list>

</ion-content>
