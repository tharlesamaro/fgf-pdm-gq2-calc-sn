<ion-header>

  <ion-navbar>
    <ion-title>Calculadora</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div style="margin-top: 50px">
    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block>1</button>
      </div>
      <div class="col col-20">
        <button ion-button block>2</button>
      </div>
      <div class="col col-20">
        <button ion-button block>3</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block>4</button>
      </div>
      <div class="col col-20">
        <button ion-button block>5</button>
      </div>
      <div class="col col-20">
        <button ion-button block>6</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block>7</button>
      </div>
      <div class="col col-20">
        <button ion-button block>8</button>
      </div>
      <div class="col col-20">
        <button ion-button block>9</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block color="danger">CE</button>
      </div>
      <div class="col col-20">
        <button ion-button block>0</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="danger">=</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary">*</button>
      </div>
    </div>
  </div>
</ion-content>
