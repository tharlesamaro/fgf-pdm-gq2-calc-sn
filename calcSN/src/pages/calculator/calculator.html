<ion-header>

  <ion-navbar>
    <ion-title>Calculadora</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <!-- Display da calculadora -->
    <ion-item>
      <ion-input type="text" placeholder="0" [(ngModel)]="result" readonly></ion-input>
    </ion-item>

  </ion-list>

  <div style="margin-top: 50px">
    <!-- Teclado da calculadora -->
    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block (click)="addValue('1')">1</button>
      </div>
      <div class="col col-20">
        <button ion-button block (click)="addValue('2')">2</button>
      </div>
      <div class="col col-20">
        <button ion-button block (click)="addValue('3')">3</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary" (click)="addValue('-')">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block (click)="addValue('4')">4</button>
      </div>
      <div class="col col-20">
        <button ion-button block (click)="addValue('5')">5</button>
      </div>
      <div class="col col-20">
        <button ion-button block (click)="addValue('6')">6</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary" (click)="addValue('+')">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block (click)="addValue('7')">7</button>
      </div>
      <div class="col col-20">
        <button ion-button block (click)="addValue('8')">8</button>
      </div>
      <div class="col col-20">
        <button ion-button block (click)="addValue('9')">9</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary" (click)="addValue('/')">/</button>
      </div>
    </div>

    <div class="row">
      <div class="col col-20 col-offset-10">
        <button ion-button block color="danger" (click)="addValue('CE')">CE</button>
      </div>
      <div class="col col-20">
        <button ion-button block (click)="addValue('0')">0</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary" (click)="addValue('.')">.</button>
      </div>
      <div class="col col-20">
        <button ion-button block color="secondary" (click)="addValue('*')">*</button>
      </div>
    </div>

    <button ion-button full color="danger" (click)="addValue('=')">=</button>

  </div>

</ion-content>
